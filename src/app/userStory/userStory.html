<div class="container">
  <form>
    <div class="form-group col-md-4">
      <label for="file">Select text file</label>
      <input type="file" class="form-control " id="file" on-read-file="showContent($fileContent)">
    </div>
    <div class="form-group col-md-4">
      <label for="output">Output file name</label>
      <input type="text" class="form-control" id="output" ng-model="fileName">
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-default" ng-click="download()">Download</button>
    </div>
  </form>
  <div class="form-group" ng-if="content">
    <h2>File content is:</h2>
    <pre>{{ content }}</pre>
  </div>
</div>
